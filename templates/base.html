{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Untitled {% endblock title %} | Anno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-bg-dark">
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 140px">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">{% block subtitle %} Anno {% endblock subtitle %}</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white {% if nav == 'home' %}active{% endif %}" aria-current="page">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white {% if nav == 'dashboard' %}active{% endif %}">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'games:list' %}" class="nav-link text-white {% if nav == 'games' %}active{% endif %}">
                        Games
                    </a>
                </li>
                {% block sidebar %}
                {% endblock sidebar %}
            </ul>
        </div>
        <div class="d-flex flex-column flex-grow-1 p-0 m-0 text-bg-primary vh-100">
            {% block content %}
            {% endblock content %}
        </div>
        {% block subsidebar %}
        {% endblock subsidebar %}

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>

</body>

</html>
